<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8" />
    <title>Résumé</title>
  </head>
  <body>
    <div class="container">
      <div class="resume__block">
        <div class="skills">
          <h3 class="skills__header">Skills</h3>
          <p class="skills__text">Develop, develop, develop and sleep</p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="resume__block">
        <div class="main-info fh">
    
          <div class="experiences">
            <h3 class="experiences__header">Experience</h3>
            <div class="experiences__company">
              <div class="experiences__company-header">
                <span class="experiences__company-header-durability">The whole my life (5 years as a QA)</span>
                <h3 class="experiences__company-header-name">Murano</h3>
              </div>
          
              <div class="experiences__company-project">
                <span class="experiences__company-project-role">Almost a dev</span>
                <h3 class="experiences__company-project-name">No pain - no gain</h3>
                <ul class="experiences__company-project-responsibilities">
                  <li>Wrote a code</li>
                  <li>Debug</li>
                  <li>Lied on the keyboard</li>
                  <li>Looked through stackoverflow for finding an answer</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
    
          <div class="additional-info fv"></div>
        </div>
      </div>
    </div>
  </body>
</html>
